<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的公司</title>
    <style>
        /* 通用樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        .content {
            padding: 2rem;
            background-color: #fff;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            color: #333;
        }

        .services {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .service-item {
            flex: 1 1 30%;
            background-color: #e9e9e9;
            margin: 1rem;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .service-item h3 {
            margin-top: 0;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>歡迎來到我的公司</h1>
</header>

<div class="container">
    <div class="content">
        <h2>關於我們</h2>
        <p>我們是一家致力於提供優質服務的公司。我們的目標是通過創新和卓越的服務滿足客戶的需求，並為客戶提供最佳的解決方案。</p>
    </div>

    <div class="content">
        <h2>我們的服務</h2>
        <div class="services">
            <div class="service-item">
                <h3>服務項目一</h3>
                <p>我們的第一項服務描述，這是一個高品質的服務，致力於幫助客戶達到目標。</p>
                <a href="#" class="button">了解更多</a>
            </div>
            <div class="service-item">
                <h3>服務項目二</h3>
                <p>我們的第二項服務描述，這是一個針對不同需求的靈活解決方案。</p>
                <a href="#" class="button">了解更多</a>
            </div>
            <div class="service-item">
                <h3>服務項目三</h3>
                <p>我們的第三項服務描述，專注於提供最佳的客戶體驗和效果。</p>
                <a href="#" class="button">了解更多</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h2>聯繫我們</h2>
        <p>如有任何問題，請隨時<a href="mailto:info@example.com">通過電子郵件</a>與我們聯繫，或者撥打電話：123-456-7890。</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 我的公司. 保留所有權利。</p>
</footer>

</body>
</html>
