<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <meta name="description" content="Simple website offering various services for pets.">
    <meta name="keywords" content="services, pets, dog, cat, hippo">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        .content {
            padding: 2rem;
            background-color: #fff;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            color: #333;
        }

        .services {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .service-item {
            flex: 1 1 300px;
            max-width: 30%;
            min-width: 200px;
            background-color: #e9e9e9;
            margin: 1rem;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .service-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .service-item h3 {
            margin-top: 0;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to this simple website</h1>
</header>

<div class="container">
    <div class="content">
        <h2>About us</h2>
        <p>What you see is what you believe</p>
    </div>

    <div class="content">
        <h2>Our Services</h2>
        <div class="services">
            <div class="service-item">
                <img src="https://via.placeholder.com/150" alt="Dog service">
                <h3>Service Item 1</h3>
                <p>DOG</p>
                <a href="#" class="button" aria-label="More information about Dog service">More info</a>
            </div>
            <div class="service-item">
                <img src="https://via.placeholder.com/150" alt="Cat service">
                <h3>Service Item 2</h3>
                <p>CAT</p>
                <a href="#" class="button" aria-label="More information about Cat service">More info</a>
            </div>
            <div class="service-item">
                <img src="https://via.placeholder.com/150" alt="Hippo service">
                <h3>Service Item 3</h3>
                <p>HIPPO</p>
                <a href="#" class="button" aria-label="More information about Hippo service">More info</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h2>Contact Us</h2>
        <p>如有任何問題，請隨時<a href="mailto:info@example.com">通過電子郵件</a>與我們聯繫，或者撥打電話：123-456-7890。</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 我的公司. 保留所有權利。</p>
</footer>

</body>
</html>
